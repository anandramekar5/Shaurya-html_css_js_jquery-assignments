<!doctype html>
<html lang="en">
  <head>
    <title>SignUp Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body background="./img/cover.jpg">
      <h3 class="text-center mt-5 text-white">Sign Up Form</h3>
      <div class="card" style="width: 25rem; margin: auto; margin-top: 30px; background-color: gainsboro;">
        <form action="" style="margin: auto; width: 80%;">
            <div class="form-group" style="margin-top:25px;">
                <label for="id">User Id<span class="text-danger"> *</span></label>
                <input type="text" class="form-control" name="id" placeholder="enter your username">
            </div>
            <div class="form-group" style="margin-top:25px;">
                <label for="password">Password<span class="text-danger"> *</span></label>
                <input type="password" class="form-control" name="password" placeholder="enter your password">
            </div>
            <div class="form-group" style="margin-top:25px;">
                <label for="mobile">Mobile No<span class="text-danger"> *</span></label>
                <input type="number" class="form-control" name="mobile" placeholder="">
            </div>
            <div>
                <button class="btn btn-primary btn-sm rounded-pill" style="margin:30px; margin-right: 20px;">Submit</button>
                <button class="btn btn-danger btn-sm rounded-pill" style="margin:30px; margin-left: 90px;">Disgard</button>
            </div>
    </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
