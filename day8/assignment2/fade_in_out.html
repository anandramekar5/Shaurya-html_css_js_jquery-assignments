<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
        console.log("Web page Loading !!!");
        $("#execute").click(function(){
            // var Result = $(this);
            console.log("clicked on div");
            $(".fout").fadeOut();

            $("#fin").fadeIn(4000);

        })
    })
    </script>
  </head>
  <body>
    <div class="row container-fluid">
        <div class="col">
            <div class="p-5 bg-primary text-center fout">
                <h5><em>box 1</em></h5>
            </div>
        </div>
        <div class="col">
            <div class="p-5 bg-secondary text-center" id="fin" style="display:none;">
                <h5><em>box 2</em></h5>
            </div>
        </div>
        <div class="col">
            <div class="p-5 bg-warning text-center fout">
                <h5><em>box 3</em></h5>
            </div>
        </div>
    </div>
    <div class="mt-5 row">
        <div class="col"></div>
        <div class="col text-center">
            <button class="btn btn-success" id="execute">execute</button>
        </div>
        <div class="col"></div>
    </div>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
