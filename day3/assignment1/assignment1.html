  <body background="./img/cover.jpg"> 
    <h4 class="text-center mt-5 text-white" style="font-family: 'PT Sans Narrow', sans-serif;
               font-family: 'Raleway', sans-serif;
               font-family: 'Saira Condensed', sans-serif;">
        signIn
    </h4>
    <div class="card" style="width: 25rem; margin: auto; margin-top: 30px; background-color: gainsboro;">
      <form action="" style="margin: auto; width: 80%;">
          <div class="form-group" style="margin-top:25px;">
              <label for="id">User Id<span class="text-danger"> *</span></label>
              <input type="text" class="form-control" name="id" placeholder="enter your username">
          </div>
          <div class="form-group" style="margin-top:25px;">
              <label for="password">Password<span class="text-danger"> *</span></label>
              <input type="password" class="form-control" name="password" placeholder="enter your password">
          </div>
          <div class="form-group" style="margin-top:25px;">
              <label for="mobile">Mobile No<span class="text-danger"> *</span></label>
              <input type="number" class="form-control" name="mobile" placeholder="enter your number">
          </div>
          <div>
              <!-- <div><button class="btn btn-primary btn-sm rounded-pill" style="margin-top: 25px;margin-left: 65px; width: 60%;">Submit</button></div> -->
              <div><a href="dashboard.html" class="btn btn-primary btn-sm rounded-pill" style="margin-top: 25px;margin-left: 65px; width: 60%;">Submit</a></div>
              <div><button class="btn btn-danger btn-sm rounded-pill" style="margin-top: 10px;margin-left: 65px; width: 60%;">Disgard</button></div>
          </div>
          <div class="mt-2 text-center">
            <p>Not a member?<span class="text-danger"> Create account now</span></p>
          </div>
  </form>
  </div>
